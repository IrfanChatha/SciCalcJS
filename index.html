<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container col-4 p-4">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                        readonly id="result">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(1)">1</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(2)">2</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(3)">3</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num-sec" onclick="appendOperator('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(4)">4</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(5)">5</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(6)">6</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num-sec" onclick="appendOperator('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(7)">7</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(8)">8</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num" onclick="appendNumber(9)">9</button>
                </div>
                <div class="col mt-2">
                    <button class="btn-num-sec" onclick="appendOperator('*')">*</button>
                </div>
            </div>
            <div class="col mt-2">
                <button class="btn-num-danger" onclick="clearResult('')">C</button>
            </div>
            <div class="col mt-2">
                <button class="btn-num" onclick="appendNumber(0)">0</button>
            </div>
            <div class="col mt-2">
                <button class="btn-num-sec" onclick="appendOperator('/')">/</button>
            </div>
            <div class="col mt-2">
                <button class="btn-num-success" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function appendNumber(num) {
            document.getElementById("result").value += num;
        }
        function appendOperator(op) {
            document.getElementById("result").value += op;
        }
        function clearResult(params) {
            document.getElementById("result").value = " ";
        }
        function calculate() {
            let result = document.getElementById("result").value;

            // Try-Catch concept comes in Error-Handling Concept

            try {   // We write code in try in which chances of error are greater.
                let answer = eval(result);
                document.getElementById("result").value = answer;
            } catch (error) {
                console.log("error : " + error);
                document.getElementById("result").value = "Error";
            }

        }
    </script>
</body>

</html>
